<div class="container mt-4">
    <h2>Liste des utilisateurs</h2>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Nom</th>
          <th>Email</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users">
          <td>{{ user.username }}</td>
          <td>{{ user.email }}</td>
         
        </tr>
      </tbody>
    </table>
  </div>
