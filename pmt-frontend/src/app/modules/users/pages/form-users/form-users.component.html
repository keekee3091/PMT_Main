<div class="container">
  <h2>Ajouter un utilisateur</h2>

  <form [formGroup]="registerForm">
    <div>
      <label for="username">Nom utilisateur</label>
      <input id="username" type="text" formControlName="username">
      <div *ngIf="registerForm.get('username')?.invalid && registerForm.get('username')?.touched">
        <small>Le nom est requis</small>
      </div>
    </div>

    <div>
      <label for="email">Email</label>
      <input id="email" type="email" formControlName="email">
      <div *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched">
        <small>Email valide requis</small>
      </div>
    </div>

    <div>
      <label for="password">Mot de passe</label>
      <input id="password" type="password" formControlName="password">
      <div *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched">
        <small>Mot de passe valide requis</small>
      </div>
    </div>

    <button (click)="onRegister()" [disabled]="registerForm.invalid">S'inscrire</button>
  </form>
</div>

<div class="container">
  <h2>Se connecter</h2>
  <form [formGroup]="loginForm">
    <div>
      <label for="email">Email</label>
      <input id="email" type="email" formControlName="email">
      <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
        <small>Email valide requis</small>
      </div>
    </div>

    <div>
      <label for="password">Mot de passe</label>
      <input id="password" type="password" formControlName="password">
      <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
        <small>Mot de passe valide requis</small>
      </div>
    </div>
    <button (click)="onLogin()" [disabled]="loginForm.invalid">Se connecter</button>

  </form>
</div>
